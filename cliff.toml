[changelog]
header = ""
body = """
## {{ version }} ({{ timestamp | date(format="%Y-%m-%d") }})

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | trim }}
{% endfor %}

{% endfor %}
"""
footer = ""

[git]
conventional_commits = true
filter_unconventional = true
tag_pattern = "v[0-9].*"

commit_parsers = [
    { message = "^(feat|fix|refactor|chore|perf|docs|style|test)(\\(.+\\))?!:", group = "ğŸ’¥ Breaking Changes" },

    { body = "BREAKING CHANGE:", group = "ğŸ’¥ Breaking Changes" },

    { message = "^feat(\\(.+\\))?:", group = "ğŸš€ Features" },

    { message = "^fix(\\(.+\\))?:",  group = "ğŸ› Bug Fixes" },

    { message = ".*", skip = true },
]