name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git-cliff (binary, no Docker)
        uses: kenji-miyake/setup-git-cliff@v1 :contentReference[oaicite:1]{index=1}

      - name: Generate release notes (feat/fix only)
        run: |
          git-cliff --config cliff.toml --latest --strip all --output RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md