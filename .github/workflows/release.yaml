name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries (${{ matrix.rid }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [win-x64, linux-x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: |
          dotnet publish ./src/Devlabs.AcTiming.Web/Devlabs.AcTiming.Web.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./out/${{ matrix.rid }}

      - name: Package
        run: |
          cd ./out/${{ matrix.rid }}
          zip -r ../../Devlabs.AcTiming-${{ github.ref_name }}-${{ matrix.rid }}.zip .
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Devlabs.AcTiming-${{ github.ref_name }}-${{ matrix.rid }}
          path: Devlabs.AcTiming-${{ github.ref_name }}-${{ matrix.rid }}.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git-cliff (binary)
        uses: kenji-miyake/setup-git-cliff@v2

      - name: Generate release notes (feat/fix only)
        run: git-cliff --config cliff.toml --latest --strip all --output RELEASE_NOTES.md

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets

      - name: List assets (debug)
        run: ls -R ./release-assets

      - name: Create GitHub Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: |
            release-assets/**/Devlabs.AcTiming-${{ github.ref_name }}-win-x64.zip
            release-assets/**/Devlabs.AcTiming-${{ github.ref_name }}-linux-x64.zip